<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="../paginaLogin/styles.css">
</head>
<body>
    <div id="login-container">
        <h1>Login Game Mania</h1>
        <form action="">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail" autocomplete="off">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" placeholder="Digite sua senha">
            <a href="#" id="forgot-pass">Esqueceu a senha?</a>
            <input type="submit" value="Login">
        </form>
        <div id="social-container">
            <p>Ou entre pelas suas redes sociais</p>
            <a href="https://www.facebook.com/login/"></a><img src="../paginaLogin/img-login/mini-face.png" title="facebook"> 
            <a href="https://www.instagram.com/accounts/login/"></a><img src="../paginaLogin/img-login/mini-insta.png" title="Instagran">
        </div>
        <div id="register-container">
            <p>Ainda n√£o tem uma conta?</p>
            <a href="#">Registrar</a>
        </div>
    

    </div>
</body>
</html>
